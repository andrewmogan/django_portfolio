{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Publications</h1>
<div class="row">
{% for publication in publications %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static publication.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ publication.title }}</h5>
                <p class="card-text">{{ publication.publication_date }}</p>
                <a href="{% url 'publication_detail' publication.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
